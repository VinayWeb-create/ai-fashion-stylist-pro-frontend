<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - AI Fashion Stylist Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Outfit:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* Login page specific styles extending main.css */
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg) var(--spacing-md);
        }

        .auth-container {
            width: 100%;
            max-width: 520px;
            position: relative;
            z-index: 1;
        }

        .auth-card {
            background: white;
            border: 1px solid var(--border-light);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-3xl) var(--spacing-xl);
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-logo {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-logo svg {
            width: 72px;
            height: 72px;
            margin-bottom: var(--spacing-md);
            color: var(--accent-color);
        }

        .auth-logo-text {
            font-family: var(--font-heading);
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: -0.5px;
        }

        .message {
            padding: 16px 20px;
            border-radius: var(--border-radius-md);
            margin-bottom: var(--spacing-lg);
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: slideDown 0.4s ease-out;
            border-left: 4px solid;
            line-height: 1.5;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.show {
            display: block;
        }

        .error-message {
            background: #fff5f5;
            border-left-color: #e74c3c;
            color: #c0392b;
        }

        .success-message {
            background: #f0fdf4;
            border-left-color: #27ae60;
            color: #1e8449;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: var(--spacing-xl);
            background: var(--bg-lighter);
            border-radius: var(--border-radius-md);
            padding: 6px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
        }

        .tab-btn {
            flex: 1;
            padding: 14px 20px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all var(--transition-normal);
            border-radius: var(--border-radius-sm);
            font-family: var(--font-body);
        }

        .tab-btn:hover {
            color: var(--primary-color);
        }

        .tab-btn.active {
            color: var(--primary-color);
            background: white;
            box-shadow: var(--shadow-sm);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tab-title {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: var(--spacing-xs);
            text-align: center;
        }

        .tab-subtitle {
            color: var(--text-secondary);
            font-size: 15px;
            margin-bottom: var(--spacing-xl);
            text-align: center;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .form-group:last-of-type {
            margin-bottom: 0;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 14px 18px;
            background: white;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-md);
            color: var(--text-primary);
            font-size: 15px;
            font-family: var(--font-body);
            transition: all var(--transition-normal);
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-light);
        }

        .form-hint {
            display: block;
            color: var(--text-light);
            font-size: 13px;
            margin-top: 6px;
            line-height: 1.4;
        }

        .btn-auth {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            margin-top: var(--spacing-md);
        }

        .btn-auth::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left var(--transition-normal);
        }

        .btn-auth:hover::before {
            left: 100%;
        }

        .btn-auth-primary {
            background: var(--gradient-accent);
            color: white;
            box-shadow: 0 4px 16px rgba(212, 175, 55, 0.4);
        }

        .btn-auth-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.5);
        }

        .btn-auth-primary:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .btn-auth-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .auth-link {
            text-align: center;
            margin-top: var(--spacing-lg);
            font-size: 14px;
            color: var(--text-secondary);
        }

        .auth-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
        }

        .auth-link a:hover {
            color: var(--accent-dark);
        }

        .back-link {
            text-align: center;
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-xl);
            border-top: 1px solid var(--border-light);
        }

        .back-link a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all var(--transition-normal);
        }

        .back-link a:hover {
            color: var(--primary-color);
            transform: translateX(-6px);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .auth-card {
                padding: var(--spacing-xl) var(--spacing-lg);
                border-radius: var(--border-radius-lg);
            }

            .auth-logo {
                margin-bottom: var(--spacing-lg);
            }

            .auth-logo svg {
                width: 64px;
                height: 64px;
            }

            .auth-logo-text {
                font-size: 1.5rem;
            }

            .tab-title {
                font-size: 1.75rem;
            }

            .btn-auth {
                padding: 14px 20px;
                font-size: 14px;
            }

            .form-input,
            .form-select {
                padding: 12px 16px;
                font-size: 16px;
                /* Prevent zoom on iOS */
            }
        }

        @media (max-width: 400px) {
            .auth-card {
                padding: var(--spacing-lg) var(--spacing-md);
            }

            .auth-page {
                padding: var(--spacing-md);
            }

            .tab-title {
                font-size: 1.5rem;
            }

            .auth-logo svg {
                width: 56px;
                height: 56px;
            }

            .auth-logo-text {
                font-size: 1.375rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    <div class="bg-pattern"></div>

    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-logo">
                    <svg viewBox="0 0 40 40" fill="none">
                        <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="2" />
                        <path d="M15 12L25 12L28 20L25 28L15 28L12 20L15 12Z" stroke="currentColor" stroke-width="2"
                            fill="none" />
                    </svg>
                    <div class="auth-logo-text">Fashion Stylist Pro</div>
                </div>

                <div id="errorMessage" class="message error-message"></div>
                <div id="successMessage" class="message success-message"></div>

                <div class="tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Sign Up</button>
                </div>

                <div id="login-tab" class="tab-content active">
                    <h2 class="tab-title">Welcome Back</h2>
                    <p class="tab-subtitle">Enter your credentials to continue</p>

                    <form id="loginForm" class="auth-form" novalidate>
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" id="loginEmail" class="form-input" placeholder="your@email.com" required
                                autocomplete="email">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" id="loginPassword" class="form-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required
                                autocomplete="current-password">
                        </div>

                        <button type="submit" class="btn-auth btn-auth-primary" id="loginBtn">
                            <span id="loginBtnText">Sign In</span>
                            <span id="loginSpinner" class="spinner" style="display: none;"></span>
                        </button>
                    </form>

                    <p class="auth-link">
                        Don't have an account? <a onclick="switchTab('register')">Create one</a>
                    </p>
                </div>

                <div id="register-tab" class="tab-content">
                    <h2 class="tab-title">Create Account</h2>
                    <p class="tab-subtitle">Join our fashion community</p>

                    <form id="registerForm" class="auth-form" novalidate>
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" id="registerEmail" class="form-input" placeholder="your@email.com"
                                required autocomplete="email">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" id="registerPassword" class="form-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                                minlength="6" required autocomplete="new-password">
                            <span class="form-hint">ðŸ”’ At least 6 characters</span>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Body Type</label>
                            <select id="bodyType" class="form-select" required>
                                <option value="">Select your body type...</option>
                                <option value="slim">Slim</option>
                                <option value="regular" selected>Regular</option>
                                <option value="relaxed">Relaxed</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Lifestyle</label>
                            <select id="lifestyle" class="form-select" required>
                                <option value="">Select your lifestyle...</option>
                                <option value="student">Student</option>
                                <option value="office">Office Professional</option>
                                <option value="mixed" selected>Mixed</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Budget Preference</label>
                            <select id="budget" class="form-select" required>
                                <option value="">Select your budget...</option>
                                <option value="low">Budget (â‚¹0-1000)</option>
                                <option value="medium" selected>Medium (â‚¹1000-2500)</option>
                                <option value="high">Premium (â‚¹2500+)</option>
                            </select>
                        </div>

                        <button type="submit" class="btn-auth btn-auth-primary" id="registerBtn">
                            <span id="registerBtnText">Create Account</span>
                            <span id="registerSpinner" class="spinner" style="display: none;"></span>
                        </button>
                    </form>

                    <p class="auth-link">
                        Already have an account? <a onclick="switchTab('login')">Sign in</a>
                    </p>
                </div>

                <div class="back-link">
                    <a href="index.html">
                        <svg viewBox="0 0 20 20" fill="none" stroke="currentColor">
                            <path d="M8 4L2 10L8 16M2 10H18" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import * as Auth from './js/auth.js';

        window.switchTab = function (tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');

            hideMessages();
        };

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = 'âŒ ' + message;
            el.classList.add('show');
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = 'âœ… ' + message;
            el.classList.add('show');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        function clearMessages() {
            setTimeout(() => {
                hideMessages();
            }, 5000);
        }

        function setButtonLoading(btnId, isLoading) {
            const btn = document.getElementById(btnId);
            const text = document.getElementById(btnId.replace('Btn', 'BtnText'));
            const spinner = document.getElementById(btnId.replace('Btn', 'Spinner'));

            if (isLoading) {
                btn.disabled = true;
                text.style.display = 'none';
                spinner.style.display = 'inline-block';
            } else {
                btn.disabled = false;
                text.style.display = 'inline';
                spinner.style.display = 'none';
            }
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            setButtonLoading('loginBtn', true);

            try {
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value;

                if (!email || !password) {
                    showError('Please fill in all fields');
                    setButtonLoading('loginBtn', false);
                    clearMessages();
                    return;
                }

                if (!email.includes('@')) {
                    showError('Please enter a valid email address');
                    setButtonLoading('loginBtn', false);
                    clearMessages();
                    return;
                }

                const result = await Auth.login(email, password);

                if (result.status === 'success') {
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.replace('/index.html');
                    }, 800);
                } else {
                    showError(result.message || 'Login failed. Please check your credentials.');
                    setButtonLoading('loginBtn', false);
                    clearMessages();
                }
            } catch (error) {
                showError(error.message || 'An error occurred. Please try again.');
                setButtonLoading('loginBtn', false);
                clearMessages();
            }
        });

        // Register Form Handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            setButtonLoading('registerBtn', true);

            try {
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value;
                const bodyType = document.getElementById('bodyType').value;
                const lifestyle = document.getElementById('lifestyle').value;
                const budget = document.getElementById('budget').value;

                if (!email || !password || !bodyType || !lifestyle || !budget) {
                    showError('Please fill in all fields');
                    setButtonLoading('registerBtn', false);
                    clearMessages();
                    return;
                }

                if (!email.includes('@')) {
                    showError('Please enter a valid email address');
                    setButtonLoading('registerBtn', false);
                    clearMessages();
                    return;
                }

                if (password.length < 6) {
                    showError('Password must be at least 6 characters');
                    setButtonLoading('registerBtn', false);
                    clearMessages();
                    return;
                }

                const profile = {
                    body_type: bodyType,
                    lifestyle: lifestyle,
                    budget_preference: budget,
                    age_group: 'adult'
                };

                const result = await Auth.register(email, password, profile);

                if (result.status === 'success') {
                    showSuccess('Account created! Redirecting...');
                    setTimeout(() => {
                        window.location.replace('/index.html');
                    }, 800);
                } else {
                    showError(result.message || 'Registration failed. Please try again.');
                    setButtonLoading('registerBtn', false);
                    clearMessages();
                }
            } catch (error) {
                showError(error.message || 'An error occurred. Please try again.');
                setButtonLoading('registerBtn', false);
                clearMessages();
            }
        });

        // Tab Button Event Listeners
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tabName = btn.dataset.tab;
                window.switchTab(tabName);
            });
        });

        // Keyboard Shortcut: Ctrl+Tab to switch tabs
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Tab') {
                e.preventDefault();
                const activeTab = document.querySelector('.tab-btn.active').dataset.tab;
                const newTab = activeTab === 'login' ? 'register' : 'login';
                window.switchTab(newTab);
            }
        });

        console.log('âœ… Login page loaded');
    </script>
</body>

</html>
