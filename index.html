<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Fashion Stylist Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #d4af37;
            --color-secondary: #8b7355;
            --color-background: #0f0f1e;
            --color-surface: #1a1a2e;
            --color-border: #2d2d44;
            --color-text: #e0e0e0;
            --color-text-muted: #999;
            --color-success: #2ed573;
            --color-error: #ff6b7a;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--color-background) 0%, #1a0f2e 100%);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .auth-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-svg {
            width: 60px;
            height: 60px;
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: var(--color-primary);
            margin-top: 10px;
        }

        .auth-title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }

        .auth-subtitle {
            color: var(--color-text-muted);
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--color-border);
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: var(--color-text-muted);
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }

        .tab-btn.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text);
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            background: #0f0f1e;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text);
            font-size: 14px;
            font-family: 'Outfit', sans-serif;
            transition: border-color 0.3s;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--color-primary);
            background: #151530;
        }

        .form-input::placeholder {
            color: var(--color-text-muted);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary) 0%, #f0d98f 100%);
            color: #000;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            color: var(--color-primary);
            border: 1px solid var(--color-primary);
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.show {
            display: block;
        }

        .error-message {
            background: rgba(255, 107, 122, 0.1);
            border: 1px solid var(--color-error);
            color: var(--color-error);
        }

        .success-message {
            background: rgba(46, 213, 115, 0.1);
            border: 1px solid var(--color-success);
            color: var(--color-success);
        }

        .auth-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--color-text-muted);
        }

        .auth-link a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s;
        }

        .auth-link a:hover {
            color: #f0d98f;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--color-text-muted);
            text-decoration: none;
            font-size: 13px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: var(--color-primary);
        }

        @media (max-width: 600px) {
            .auth-card {
                padding: 24px;
            }

            .auth-title {
                font-size: 24px;
            }

            .logo-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <svg class="logo-svg" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="2" />
                    <path d="M15 12L25 12L28 20L25 28L15 28L12 20L15 12Z" stroke="currentColor" stroke-width="2" fill="none" />
                </svg>
                <div class="logo-text">Fashion Stylist Pro</div>
            </div>

            <div id="errorMessage" class="message error-message"></div>
            <div id="successMessage" class="message success-message"></div>

            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Sign Up</button>
            </div>

            <!-- LOGIN TAB -->
            <div id="login-tab" class="tab-content active">
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Enter your credentials to continue</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="loginEmail" class="form-input" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="loginPassword" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>

                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <span id="loginBtnText">Sign In</span>
                        <span id="loginSpinner" class="spinner" style="display: none;"></span>
                    </button>
                </form>

                <p class="auth-link">
                    Don't have an account? <a onclick="switchTab('register')">Create one</a>
                </p>
            </div>

            <!-- REGISTER TAB -->
            <div id="register-tab" class="tab-content">
                <h2 class="auth-title">Create Account</h2>
                <p class="auth-subtitle">Join our fashion community</p>

                <form id="registerForm">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="registerEmail" class="form-input" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="registerPassword" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" required>
                        <small style="color: var(--color-text-muted); margin-top: 4px; display: block;">At least 6 characters</small>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Body Type</label>
                        <select id="bodyType" class="form-select" required>
                            <option value="">Select your body type</option>
                            <option value="slim">Slim</option>
                            <option value="regular" selected>Regular</option>
                            <option value="relaxed">Relaxed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Lifestyle</label>
                        <select id="lifestyle" class="form-select" required>
                            <option value="">Select your lifestyle</option>
                            <option value="student">Student</option>
                            <option value="office">Office</option>
                            <option value="mixed" selected>Mixed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Budget Preference</label>
                        <select id="budget" class="form-select" required>
                            <option value="">Select your budget</option>
                            <option value="low">Budget (‚Çπ0-1000)</option>
                            <option value="medium" selected>Medium (‚Çπ1000-2500)</option>
                            <option value="high">Premium (‚Çπ2500+)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary" id="registerBtn">
                        <span id="registerBtnText">Create Account</span>
                        <span id="registerSpinner" class="spinner" style="display: none;"></span>
                    </button>
                </form>

                <p class="auth-link">
                    Already have an account? <a onclick="switchTab('login')">Sign in</a>
                </p>
            </div>

            <div class="back-link">
                <a href="/">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script type="module">
        import * as Auth from './auth.js';

        // Tab switching
        window.switchTab = function(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        };

        // Message handlers
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 5000);
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 5000);
        }

        function setButtonLoading(btnId, isLoading) {
            const btn = document.getElementById(btnId);
            const text = document.getElementById(btnId.replace('Btn', 'BtnText'));
            const spinner = document.getElementById(btnId.replace('Btn', 'Spinner'));
            
            if (isLoading) {
                btn.disabled = true;
                text.style.display = 'none';
                spinner.style.display = 'inline-block';
            } else {
                btn.disabled = false;
                text.style.display = 'inline';
                spinner.style.display = 'none';
            }
        }

        // LOGIN HANDLER
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            setButtonLoading('loginBtn', true);

            try {
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value;

                if (!email || !password) {
                    showError('Please fill in all fields');
                    setButtonLoading('loginBtn', false);
                    return;
                }

                await Auth.login(email, password);
                showSuccess('‚ú® Login successful! Redirecting...');
                
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1500);
            } catch (error) {
                showError(error.message || 'Login failed. Please try again.');
                setButtonLoading('loginBtn', false);
            }
        });

        // REGISTER HANDLER
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            setButtonLoading('registerBtn', true);

            try {
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value;
                const bodyType = document.getElementById('bodyType').value;
                const lifestyle = document.getElementById('lifestyle').value;
                const budget = document.getElementById('budget').value;

                if (!email || !password || !bodyType || !lifestyle || !budget) {
                    showError('Please fill in all fields');
                    setButtonLoading('registerBtn', false);
                    return;
                }

                if (password.length < 6) {
                    showError('Password must be at least 6 characters');
                    setButtonLoading('registerBtn', false);
                    return;
                }

                const profile = {
                    body_type: bodyType,
                    lifestyle: lifestyle,
                    budget_preference: budget,
                    age_group: 'adult'
                };

                await Auth.register(email, password, profile);
                showSuccess('üéâ Account created! Logging you in...');

                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1500);
            } catch (error) {
                showError(error.message || 'Registration failed. Please try again.');
                setButtonLoading('registerBtn', false);
            }
        });

        // Check if already logged in
        if (Auth.isLoggedIn()) {
            window.location.href = '/index.html';
        }

        // Tab button click handlers
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tabName = btn.dataset.tab;
                window.switchTab(tabName);
                // Clear messages when switching tabs
                document.getElementById('errorMessage').classList.remove('show');
                document.getElementById('successMessage').classList.remove('show');
            });
        });
    </script>
</body>
</html>
