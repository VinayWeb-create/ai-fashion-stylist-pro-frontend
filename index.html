<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Fashion Stylist Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #d4af37;
            --color-secondary: #8b7355;
            --color-background: #0f0f1e;
            --color-surface: #1a1a2e;
            --color-border: #2d2d44;
            --color-text: #e0e0e0;
            --color-text-muted: #999;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--color-background) 0%, #1a0f2e 100%);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .auth-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: var(--color-primary);
            margin-top: 10px;
            display: block;
        }

        .auth-title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }

        .auth-subtitle {
            color: var(--color-text-muted);
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: #0f0f1e;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text);
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .form-input::placeholder {
            color: var(--color-text-muted);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary) 0%, #f0d98f 100%);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            color: var(--color-primary);
            border: 1px solid var(--color-primary);
        }

        .btn-secondary:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .auth-divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 24px 0;
            color: var(--color-text-muted);
            font-size: 12px;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--color-border);
        }

        .auth-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--color-text-muted);
        }

        .auth-link a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .auth-link a:hover {
            color: #f0d98f;
        }

        .error-message {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid #ff4757;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #ff6b7a;
            font-size: 13px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(46, 213, 115, 0.1);
            border: 1px solid #2ed573;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #2ed573;
            font-size: 13px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--color-primary);
        }

        .checkbox-label {
            cursor: pointer;
            font-size: 13px;
            color: var(--color-text-muted);
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--color-border);
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: var(--color-text-muted);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }

        .tab-btn.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 600px) {
            .auth-card {
                padding: 24px;
            }

            .auth-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <div class="logo-text">Fashion Stylist Pro</div>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Sign Up</button>
                <button class="tab-btn" data-tab="magic">Magic Link</button>
            </div>

            <!-- LOGIN TAB -->
            <div id="login-tab" class="tab-content active">
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Enter your credentials to continue</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="loginEmail" class="form-input" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="loginPassword" class="form-input" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <span>Sign In</span>
                    </button>
                </form>

                <p class="auth-link">
                    Don't have an account? <a href="#" data-tab="register">Create one</a>
                </p>
            </div>

            <!-- REGISTER TAB -->
            <div id="register-tab" class="tab-content">
                <h2 class="auth-title">Create Account</h2>
                <p class="auth-subtitle">Join our fashion community</p>

                <form id="registerForm">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="registerEmail" class="form-input" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="registerPassword" class="form-input" placeholder="••••••••" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Body Type</label>
                        <select id="bodyType" class="form-input">
                            <option value="slim">Slim</option>
                            <option value="regular" selected>Regular</option>
                            <option value="relaxed">Relaxed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Lifestyle</label>
                        <select id="lifestyle" class="form-input">
                            <option value="student">Student</option>
                            <option value="office">Office</option>
                            <option value="mixed" selected>Mixed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Budget Preference</label>
                        <select id="budget" class="form-input">
                            <option value="low">Budget (₹0-1000)</option>
                            <option value="medium" selected>Medium (₹1000-2500)</option>
                            <option value="high">Premium (₹2500+)</option>
                        </select>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="agreeTerms" class="checkbox-input" required>
                        <label class="checkbox-label">I agree to the terms and conditions</label>
                    </div>

                    <button type="submit" class="btn btn-primary" id="registerBtn">
                        <span>Create Account</span>
                    </button>
                </form>

                <p class="auth-link">
                    Already have an account? <a href="#" data-tab="login">Sign in</a>
                </p>
            </div>

            <!-- MAGIC LINK TAB -->
            <div id="magic-tab" class="tab-content">
                <h2 class="auth-title">Passwordless Login</h2>
                <p class="auth-subtitle">No password needed</p>

                <form id="magicForm">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="magicEmail" class="form-input" placeholder="your@email.com" required>
                    </div>

                    <button type="submit" class="btn btn-primary" id="magicBtn">
                        <span>Send Magic Link</span>
                    </button>
                </form>

                <p class="auth-subtitle" style="margin-top: 20px;">
                    A link will be sent to your email. Click it to log in instantly.
                </p>
            </div>
        </div>
    </div>

    <script type="module">
        import * as Auth from './auth.js';

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const tabName = e.target.dataset.tab;
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                e.target.classList.add('active');
                document.getElementById(`${tabName}-tab`).classList.add('active');
            });
        });

        // Quick tab switch from links
        document.querySelectorAll('[data-tab]').forEach(link => {
            link.addEventListener('click', (e) => {
                if (e.target.tagName === 'A') {
                    e.preventDefault();
                    const tabName = e.target.dataset.tab;
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
                    document.getElementById(`${tabName}-tab`).classList.add('active');
                }
            });
        });

        // Show messages
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 5000);
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 5000);
        }

        // LOGIN
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;

            try {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                await Auth.login(email, password);
                showSuccess('Login successful! Redirecting...');
                Auth.triggerAuthStateChange();
                
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);
            } catch (error) {
                showError(error.message);
            } finally {
                btn.disabled = false;
            }
        });

        // REGISTER
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('registerBtn');
            btn.disabled = true;

            try {
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const profile = {
                    body_type: document.getElementById('bodyType').value,
                    lifestyle: document.getElementById('lifestyle').value,
                    budget_preference: document.getElementById('budget').value,
                    age_group: 'adult'
                };
                
                await Auth.register(email, password, profile);
                showSuccess('Account created! Redirecting...');
                Auth.triggerAuthStateChange();
                
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);
            } catch (error) {
                showError(error.message);
            } finally {
                btn.disabled = false;
            }
        });

        // MAGIC LINK
        document.getElementById('magicForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('magicBtn');
            btn.disabled = true;

            try {
                const email = document.getElementById('magicEmail').value;
                await Auth.requestMagicLink(email);
                showSuccess(`Magic link sent to ${email}! Check your email.`);
                document.getElementById('magicEmail').value = '';
            } catch (error) {
                showError(error.message);
            } finally {
                btn.disabled = false;
            }
        });

        // Check if already logged in
        if (Auth.isLoggedIn()) {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
